<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking de DJs</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>üèÜ Ranking de DJs</h1>
    <p><a href="/dj.html">Volver a mi panel</a></p>
    <table>
        <thead>
            <tr>
                <th>Posici√≥n</th>
                <th>DJ</th>
                <th>Puntuaci√≥n Media</th>
                <th>Fiestas Realizadas</th>
            </tr>
        </thead>
        <tbody id="ranking-body"></tbody>
    </table>
    <script type="module">
        import { App } from 'https://unpkg.com/@capacitor/app@latest/dist/esm/index.js';

        App.addListener('backButton', ({ canGoBack }) => {
            if (window.location.pathname === "/ranking.html") {
                // Si estamos en la p√°gina de ranking, usamos el historial del navegador
                window.history.back();
            } else if (!canGoBack) {
                // Si no hay m√°s historial, cerramos la app
                App.exitApp();
            }
        });
    </script>
</body>
    <script>
        const token = localStorage.getItem('dj-token');
        if (!token) window.location.href = '/login.html';

        async function loadRanking() {
            const response = await fetch('/ranking', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const rankingData = await response.json();
                const tbody = document.getElementById('ranking-body');
                tbody.innerHTML = '';
                rankingData.forEach((dj, index) => {
                    // --- L√çNEAS MODIFICADAS CON data-label ---
                    tbody.innerHTML += `
                        <tr>
                            <td data-label="Posici√≥n">${index + 1}</td>
                            <td data-label="DJ">${dj.username}</td>
                            <td data-label="Puntuaci√≥n Media">${dj.averageRating} ‚òÖ</td>
                            <td data-label="Fiestas Realizadas">${dj.partyCount}</td>
                        </tr>`;
                });
            } else {
                alert('No se pudo cargar el ranking.');
            }
        }
        loadRanking();
    </script>

</body>
</html>
