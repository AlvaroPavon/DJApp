<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking de DJs</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/capacitor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@capacitor/app@latest/dist/plugin.js"></script>
</head>
<body>
    <h1>üèÜ Ranking de DJs</h1>
    <p><a href="/dj.html">Volver a mi panel</a></p>
    <table>
        <thead>
            <tr>
                <th>Posici√≥n</th>
                <th>DJ</th>
                <th>Puntuaci√≥n Media</th>
                <th>Fiestas Realizadas</th>
            </tr>
        </thead>
        <tbody id="ranking-body"></tbody>
    </table>
    
    <script>
        const token = localStorage.getItem('dj-token');
        if (!token) window.location.href = '/login.html';

        async function loadRanking() {
            const response = await fetch('/ranking', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const rankingData = await response.json();
                const tbody = document.getElementById('ranking-body');
                tbody.innerHTML = '';
                rankingData.forEach((dj, index) => {
                    tbody.innerHTML += `
                        <tr>
                            <td data-label="Posici√≥n">${index + 1}</td>
                            <td data-label="DJ">${dj.username}</td>
                            <td data-label="Puntuaci√≥n Media">${dj.averageRating} ‚òÖ</td>
                            <td data-label="Fiestas Realizadas">${dj.partyCount}</td>
                        </tr>`;
                });
            } else {
                alert('No se pudo cargar el ranking.');
            }
        }
        loadRanking();

        // --- C√ìDIGO A√ëADIDO PARA EL BOT√ìN "ATR√ÅS" NATIVO ---
        // Espera a que el objeto Capacitor est√© listo
        window.addEventListener('capacitorDidLoad', () => {
            const Capacitor = window.Capacitor;
            const { App } = Capacitor.Plugins;

            if (Capacitor.isNativePlatform()) {
                App.addListener('backButton', ({ canGoBack }) => {
                    if (canGoBack) {
                        window.history.back(); // Si puede ir atr√°s, va atr√°s
                    } else {
                        // Opcional: si no hay historial, se podr√≠a salir de la app
                        // App.exitApp(); 
                    }
                });
            }
        });
    </script>
</body>
</html>
